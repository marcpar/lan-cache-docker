proxy_cache_path /cache/xsplit keys_zone=xsplit:256m levels=1:2:2 inactive=13d;

server {
	listen 80;
 	server_name
	 	cdn2.xsplit.com;

	access_log /var/log/nginx/xsplit-access.log;
	error_log /var/log/nginx/xsplit-error.log error;

	location /download {
		proxy_cache xsplit;
		proxy_cache_key "xsplit $uri$slice_range"; # $is_args$args
		proxy_pass http://$host;
	}
}
